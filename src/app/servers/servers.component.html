  <!-- Two-way binding -->
 <input [(ngModel)] = "serverName"><br>

 <button class="btn btn-primary" [disabled] = "!allowNewServer" 
          (click) = " onCreateServerclick()">Add Server </button>

 <p *ngIf = "serverCreated">New server name: {{serverName}} was created</p>  
  

 <app-server *ngFor = "let server of servers"></app-server>
