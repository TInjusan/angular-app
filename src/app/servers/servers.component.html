  <!-- Two-way binding -->
 <input [(ngModel)] = "serverName"><br>

 <button class="btn btn-primary" [disabled] = "!allowNewServer" 
          (click) = " onCreateServerclick()">Add Server </button>
 <p *ngIf = "serverCreated; else: noServer">New server name: {{serverName}} was created</p>  
 <ng-template #noServer> 
     <p>
        No server was created.
     </p>
            
 </ng-template>
